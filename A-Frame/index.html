<html>
  <head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#DEB887"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-triangle position="2 0.65 -2" radius="0.7" height="1.5" color="#D2691E"></a-triangle>
      <a-octahedron position="-2 0.8 -2.3" radius="0.8" height="1.4" color="#6495ED"></a-octahedron>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="6" height="4" color="#7BC8A4"></a-plane>
      

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
